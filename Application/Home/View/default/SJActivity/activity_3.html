<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__CSS__/shangjia.css">
	<link rel="stylesheet" href="__CSS__/ystep.css">
    <style type="text/css">
        .am-table>tbody>tr>td{
            border: 0px;;
        }
    </style>
</block>

<block name="area_body">
	<include file='Widget/sjtop' />
	<div class="seller_main clearfix" >
		<div class="seller_content_wrap">
			<div class="seller_content" style="padding-top: 10px;">

				<div class="content">
					<h1>创建任务</h1>

					<div class="row">
						<div class="span10">

							<div class="ystep4"></div>

							<!-- 引入ystep插件 -->
							<script src="__JS__/ystep.js"></script>
							<script>
								$(".ystep4").loadStep({
									size: "large",
									color: "blue",
									steps: [{
										title: "创建淘宝任务",
										content: "获取淘宝链接"
									}, {
										title: "设置任务详细信息",
										content: "详细设置"
									}, {
										title: "设置任务订单信息",
										content: "设置订单及聊天信息"
									}, {
										title: "完成",
										content: "创建完成"
									}]
								});
								
								$(".ystep4").setStep(3);
							</script>
							<form id="fm" class="over_form" action="{:U('Home/SJActivity/activity_3')}" method="post">
								<table class="am-table">
									<tr>
										<td width="25%" style="text-align:right;padding-top: 20px;">任务名称：</td>
										<td style="padding-top: 20px;">
											<input id="taskname" name="task_name" class="am-form-field am-radius" />
										</td>
									</tr>
									<tr>
										<td style="text-align:right;padding-top: 20px;">聊天暗语：</td>
										<td style="padding-top: 20px;">
											<input id="liaotiananyu" name="chat_argot" class="am-form-field am-radius" placeholder="无须暗语则不填写" />
										</td>
									</tr>
									<tr>
										<td style="text-align:right;padding-top: 20px;">订单留言：</td>
										<td style="padding-top: 20px;">
											<input id="dingdanliuyan" name="notes" placeholder="无须订单留言则不填写" class="am-form-field am-radius" />
										</td>
									</tr>
									<volist name='tak' id='vo'>
										<tr>
											<td colspan="2" style="font-size: 14px; color:#666; text-align: center;">单份保证金：<font color="red">{$vo.task_gold}</font> 元 = 试民下单金额 <font color="red">{$xiadan}</font> 元 + 任务佣金 <font color="red">{$vo.task_brokerage}</font> 元 + 预收邮费 <font color="red">{$vo.task_postage}</font> 元 下载佣金表</td>
										</tr>
									</volist>
								</table>
							</form>
							<center>
								<button id="up" type="button" class="am-btn am-btn-secondary" style="margin-top: 5px;">上一步</button>
                                <a target-form="over_form" class="ajax-post am-btn am-btn-sm am-btn-primary" href="{:U('Home/SJActivity/activity_3')}" >确认创建</a>
							</center>
						</div>

					</div>
				</div>
			</div>
		</div>
		<include file='Widget/sjleft' />
	</div>
</block>

<block name="area_footer">
<script type="text/javascript">
	
	$(function(){
		$('#up').click(function(){
			window.location.href="{:U('Home/SJActivity/activity_2')}";
		})
		$('#wc').click(function(){
			var name=$('#taskname').val();
			var anyu=$('#liaotiananyu').val();
			var liuyan=$('#dingdanliuyan').val();
			if(name==''){
				alert('请填写完整的订单信息');
			}else{
				$('#fm').submit();
			}
			
		})
	})
</script>
</block>
