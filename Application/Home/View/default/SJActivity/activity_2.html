<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__CSS__/shangjia.css">
	<link rel="stylesheet" href="__CSS__/ystep.css">
	<script>
		 //根据jQuery选择器找到需要加载ystep的容器
		 //loadStep 方法可以初始化ystep
		
		$(".ystep4").loadStep({
			size: "large",
			color: "blue",
			steps: [{
				title: "发起",
				content: "获取淘宝链接"
			}, {
				title: "设置",
				content: "详细设置"
			}, {
				title: "募款",
				content: "乐捐项目上线接受公众募款"
			}, {
				title: "执行",
				content: "项目执行者线下开展救护行动"
			}, {
				title: "结项",
				content: "项目执行者公示善款使用报告"
			}]
		});
		
		$(".ystep4").setStep(2);
	</script>
</block>

<block name="area_body">
	<include file='Widget/sjtop' />
	<div class="seller_main clearfix" controller="seller/common">
		<div class="seller_content_wrap">
			<div class="seller_content" style="padding-top: 10px;">

				<div class="content">
					<h1>创建任务</h1>

					<div class="row">
						<div class="span10">
							
							<div class="ystep4"></div>

							<!-- 引入ystep插件 -->
							<script src="__JS__/ystep.js"></script>
							<script>
								
								$(".ystep4").loadStep({
									size: "large",
									color: "blue",
									steps: [{
										title: "创建淘宝任务",
										content: "获取淘宝链接"
									}, {
										title: "设置任务详细信息",
										content: "详细设置"
									}, {
										title: "设置任务订单信息",
										content: "设置订单及聊天信息"
									}, {
										title: "完成",
										content: "创建完成"
									}]
								});
								
								$(".ystep4").setStep(2);
							</script>
							<table style="width: 100%;">
								
							<volist name='pros.img' id='vo' key='k'>
								
								<tr>
									<td>
										<img width="100" height="100" src="{$vo}" />
									</td>
									<td>{$pros['title'][$k-1]}</td>
									<td><font  color='red'> X</font><font class="nu" color='red'>{$pros['num'][$k-1]}</font></td>
								</tr>
								</volist>
							</table>

							<table style="width: 100%;margin-top: 10px;font-size: 12px;">
								<!--<tr style="">
									<td width="20%" align="right" style="text-align: right; font-size: 14px; padding-top: 10px;">发货模式：</td>
									<td style=" padding-top: 10px;">
										<label for='a'><input id="a" name='fhtype' type="radio" value="平台发货" checked="checked"/>平台发货</label>
										<label for='b'><input id="b" name='fhtype' type="radio" value="自主发货"/>自主发货</label>
										<font color="#C34A8A" style="margin-left: 20px;">由系统代为发送快递，需预收邮费10元/份</font>
									</td>
								</tr>-->

								<tr style="">
									<td width="20%" align="right" style="text-align: right;font-size: 14px; padding-top: 10px;">店铺运费设置：</td>
									<td style=" padding-top: 10px;">
										<input id="c" name="yftype" type="radio" value="包邮" checked="checked"/>包邮 
										<input id="d" name="yftype" type="radio" value="不包邮"/>不包邮 
										<font color="#C34A8A" style="margin-left: 20px;">默认平台发货,超级VIP可自主发货</font>
									</td>
								</tr>

								<tr>
									<td width="20%" align="right" style="text-align: right;font-size: 14px; padding-top: 0;vertical-align: top; padding-top: 10px;">试民下单金额：</td>

									<td style=" padding-top: 10px;">
										<input value="" class="pronum" style="padding:5px;width:50px; border-bottom-left-radius: 5px; border-top-left-radius: 5px;border: 1px solid #ccc;" />
										<input type="button" style="padding:5px;border-bottom-right-radius: 5px; border-top-right-radius: 5px; border: 1px solid #ccc;" disabled="disabled" value="元" /> + 任务佣金 <font class="rwyj" color="red">{$yongjin}</font> 元 + 预收邮费 <font class="yf" color="red">10</font> 元 = 单份任务保证金 <font class="bzj" color="red"></font> 元 <a href="javascript:void(0)">下载佣金表</a>
										<br />任务金额必须大于等于试民的实付金额，不包邮的商品下单金额加邮费
										<br />如果您所设的价格低于试民需支付的金额，请说明优惠方式
										<br />优惠方式:
										<form id='fm' action="{:U('Home/SJActivity/a2')}" method="post">
											<div class="fm">
												<input type="hidden" name="by" id="by" value="" />
												<input type="hidden" name="fhfs" id="fhfs" value="1" />
												<input type="hidden" name="bzj" id="bzj" value="" />
												<input type="hidden" name="yj" id="yj" value="" />
												<input type="hidden" name="xiadan" id="xiadan" value="" />
												<input type="hidden" name="money" id="money" value="" />
											</div>
											
										<select name="yhfs">
											<option value="无：聊天后正常拍下即可" selected="selected">无：聊天后正常拍下即可</option>
											<option value="优惠券：在店铺首页找到后领取使用">优惠券：在店铺首页找到后领取使用</option>
											<option value="满就减：拍下宝贝后系统自动减价">满就减：拍下宝贝后系统自动减价</option>
											<option value="套餐：在宝贝详情内找到套餐链接进入拍下">套餐：在宝贝详情内找到套餐链接进入拍下</option>
											<option value="包邮：商品拍下不包邮联系客服改价">包邮：商品拍下不包邮联系客服改价</option>
										</select>
										</form>
									</td>
								</tr>
							</table>
							<center>
								<!--<button id="up" type="button" class="am-btn am-btn-secondary" style="margin-top: 5px;">上一步</button>-->
								<button id="down" type="button" class="am-btn am-btn-secondary" style="margin-top: 5px;">下一步</button>
							</center>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<include file='Widget/sjleft' />
	</div>
</block>

<block name="area_footer">
<script type="text/javascript">
	$(function(){
		var price=Number({$summ});
		$('.pronum').val(price);
		var youfei=$('.yf').text();
		var renwu=$('.rwyj').text();
		var summ=$('.pronum').val();
		var a=Number(youfei)+Number(renwu)+Number(price);
		
		$('.bzj').text(a);
		$('#a,#b').click(function(){
			var ced=$('input:radio[name="fhtype"]:checked').val();
			
				$('.yf').text(10);
				$('.bzj').text(Number($('.yf').text())+Number($('.rwyj').text())+Number(summ));
			
		})
		$('#c,#d').click(function(){
			var ced=$('input:radio[name="yftype"]:checked').val();
			var cedd=$('input:radio[name="fhtype"]:checked').val();
			var renwu=$('.rwyj').text();var bzj=$('.bzj').text();
			var summ=$('.pronum').val();
			
				if(ced=='包邮'){
					$('.yf').text(10);
					$('.bzj').text(Number($('.yf').text())+Number($('.rwyj').text())+Number(summ));
				}else{
					
					$('.yf').text(25);
					$('.bzj').text(Number($('.yf').text())+Number($('.rwyj').text())+Number(summ));
				}
			
			
		})
		
		
		$('#down').click(function(){
			var ced=$('input:radio[name="yftype"]:checked').val();
			var cedd=$('input:radio[name="fhtype"]:checked').val();
			var renwu=$('.rwyj').text();var bzj=$('.bzj').text();var xiadan=$('.pronum').val();
			var money=$('.bzj').text();
		
				if(ced=='包邮'){
					$('#fhfs').val(1);
					$('#by').val(10);
					$('#bzj').val(bzj);
					$('#yj').val(renwu);
				}else{
					$('#fhfs').val(1);
					$('#by').val(25);
					$('#bzj').val(bzj);
					$('#yj').val(renwu);
				}
			
			$('#money').val(money)
			$('#xiadan').val(xiadan);
			$('#fm').submit();
		})
		
	})
	
</script>
</block>
