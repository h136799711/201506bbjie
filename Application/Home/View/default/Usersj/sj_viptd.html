<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__CSS__/shangjia.css">

</block>

<block name="area_body">
	<include file='Widget/sjtop' />
	<div class="seller_main clearfix" controller="seller/common">
		<div class="seller_content_wrap">
			<div class="seller_content" style="padding-top: 10px;">

				<div class="content">
					<ul class="nav nav-tabs" role="menu">
						<li class="active" role="menuitem"><a tabindex="-1" href="http://www.shifujie.net/seller/vip/index">开通会员</a>
						</li>
					</ul>
					<div class="vip_wrap">
						<form class="form-horizontal jquery-once-1-processed ng-scope ng-pristine ng-valid" 
						id="yw0" action="{:U('Home/SJMoney/vip')}" method="post" novalidate="novalidate">
							<input type="hidden" name="sgrade" ng-value="sgrade" ng-init="sgrade=2" value="2">
							<input type="hidden" name="form_id" value="kaitong_form">
							<input type="hidden" name="price" ng-value="price" value="NaN">
							<input type="hidden" id="moneya" name="money" value=""/>
							<input type="hidden" id="lv" name="lv">
							<div class="control-group">
								<label class="control-label">
									<if condition="$vip eq 0">
									开通服务
									
									<else/>
									续费服务
									</if>
								</label>

								<div class="controls">
									<div>
										<a id="vip" href="javascript:;" class="vip"><i ></i>VIP会员</a>
										<a id="svip" href="javascript:;"><i ></i>S-VIP会员</a>
									</div>

									<div style="margin-top: 20px">
										<div class="ng-vip">费用：300元/月</div>
										<div class="ng-svip">费用：600元/月</div>
										<div>
											<if condition="$vip eq 1">
												当前会员等级 : vip会员 [ <a class="text-link small" href="{:U('Home/Usersj/sj_viptd')}">vip会员</a> ]
																		
											</if>
											<if condition="$vip eq 2">
												当前会员等级 : 超级vip会员 [ <a class="text-link small" href="{:U('Home/Usersj/sj_viptd')}">超级vip会员</a> ]
												<else/>
												当前会员等级 : 普通会员 [ <a class="text-link small" href="{:U('Home/Usersj/sj_viptd')}">普通会员</a> ]
											</if>
										</div>
									</div>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="xufei_type">开通时间</label>
								<div class="controls">
									<select name="xufei_type" id="xufei_type" class="ng-pristine ng-valid">
										<option value="">请选择服务时长</option>
										<option value="1">1个月(无折扣)</option>
										<option value="3">3个月 (9折优惠)</option>
										<option value="6">6个月 (8折优惠)</option>
										<option value="12">1年 (6折优惠)</option>
									</select>
								</div>
							</div>
							<div class="control-group clearfix" style="margin-top:-10px;line-height:1.2em;">
								<label class="control-label">&nbsp;</label>
								<div class="controls" style="padding-top:8px;">会员时间越长，折扣越高，最高更可享受6折优惠</div>
							</div>
							<div class="control-group">
								<label class="control-label">应付金额</label>
								<div class="controls text">
									<div ng-if="!xufei_type" class="ng-scope">
										<span class="yingfu">  </span>
									</div>
									<div ng-show="xufei_type" ng-value="youhui=xufei_type==12?nianfei_youhui:0;bili=sgrade==3?1:0.6" class="ng-hide" value="0.6">
										<span class="yingfu ng-binding"> ￥NaN </span>
										<span ng-show="xufei_type&gt;1" class="muted ng-binding ng-hide">(原价 NaN元，优惠 NaN元)</span>
									</div>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">支付方式</label>
								<div class="controls text">账户可用余额 <span class="price">{$coins}</span> 元, <a class="text-info" target="_blank" href="http://www.shifujie.net/seller/price">查看钱庄</a>
								</div>
							</div>
							<!-- ngIf: price>0.00 -->

							<div class="control-group">
								<label class="control-label" for="password">操作密码</label>
								<div class="controls">
									<input required="required" type="password" value="" name="pwd" id="password"><span class="help-inline">你需要输入密码才能做该操作</span>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" style="background-color: red; color: #FFFFFF;" name="yt0">确认开通</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<include file='Widget/sjleft' />
	</div>
	<input type="hidden" id="vipPrice" value="300"/>
</block>

<block name="area_footer">
	<script type="text/javascript">
		$(function(){
			$('.ng-svip').hide();
			$('#lv').val('1');
			$('#vip').click(function(){
				$('#lv').val('1');
				$('.ng-svip').hide();
				$('.ng-vip').show();
				$(this).addClass('vip');
				$('#svip').removeClass('vip');
				$("#vipPrice").val(300);
				$('#xufei_type').change();
				
			})
			$('#svip').click(function(){
				$('#lv').val('2');
				$('.ng-vip').hide();
				$('.ng-svip').show();
				$(this).addClass('vip');
				$('#vip').removeClass('vip');
				$("#vipPrice").val(600);
				$('#xufei_type').change();
				
			})
			$('#xufei_type').change(function(){
				var dz=1;
				if($(this).val()==1){
					dz=1;
				}else if($(this).val()==3){
					dz=0.9;
				}else if($(this).val()==6){
					dz=0.8;
				}else if($(this).val()==12){
					dz=0.6;
					
				}
				$('.yingfu').text("￥"+($("#vipPrice").val()*$(this).val()*dz));
				$('#moneya').val($("#vipPrice").val()*$(this).val()*dz);
			})
		})
	</script>
</block>
