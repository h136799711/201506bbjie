<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__CSS__/shangjia.css">

</block>

<block name="area_body">
	<include file='Widget/sjtop' />
	<div class="seller_main clearfix" controller="seller/common">
		<div class="seller_content_wrap">
			<div class="seller_content" style="padding-top: 10px;">

				<div class="content">
					<h1>

  修改密码

  </h1>
					<div class="row">
						<div class="span10">
							<div class="widget-box">
								<div class="widget-title">
									<h5>修改登录密码</h5>

									<div class="sub_title">您在宝贝街的登录密码</div>
								</div>
								<div class="widget-content">
									<div class="form-wrap">
										<form class="form-horizontal jquery-once-1-processed" action="{:U('Home/Usersj/sj_xgmm')}" method="post" novalidate="novalidate">
											
											<div class="control-group">
												<label class="control-label" for="old_password">输入旧密码</label>
												<div class="controls">
													<input required="required" data-msg-required="您的旧登录密码，必须正确填写。" type="password" value="" name="old_password" id="old_password"><span class="help-inline"><span class="required_label">*</span></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" for="password">新登录密码</label>
												<div class="controls">
													<input required="required" data-msg-required="请输入您的新密码！" type="password" value="" name="password" id="password"><span class="help-inline"><span class="required_label">*</span></span>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label" for="password2">确认新密码</label>
												<div class="controls">
													<input required="required" data-msg-required="请输入与上面一致的密码。" type="password" value="" name="password2" id="password2"><span class="help-inline"><span class="required_label">*</span></span>
												</div>
											</div>
											<div class="form-actions">
												<button style="height: 28px; width: 70px; border-radius:5px ; font-size: 12px ; text-align: center;" class="am-btn am-btn-primary am-btn-xs" >确认修改</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file='Widget/sjleft' />
	</div>
</block>

<block name="area_footer">

</block>
