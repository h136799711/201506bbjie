<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__CSS__/manager.css" />
</block>

<block name="area_body">
	<div class="div_all">
		<include file="Widget/top_left" />
		<div class="div_right">

			<div class="">
				<h3 CLASS="am-margin-sm">站内信息</h3>
			</div>
			<div class="div_minContent" style="padding: 20px;">

				<table class="am-table am-table-bordered am-table-radius am-table-striped">
                    <thead>
                        <tr >
                            <th>是否阅读</th>
                            <th>主题</th>
                            <th>发件时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <volist name="info" id="vo">
                        <tr>

                            <td>
                                <if condition="$vo['msg_status'] eq 0">未读</if>
                                <if condition="$vo['msg_status'] eq 1">已读</if>
                            </td>

                            <td>{$vo.summary}</td>

                            <td>{$vo.create_time|date='Y-m-d h:i',###}</td>

                            <td>
                                <a class="am-btn-xs am-btn am-btn-default" href="{:U('Home/Usersm/detail',array('msg_id'=>$vo['msg_id']))}">查看</a>
                            </td>

                        </tr>
                        </volist>
                    </tbody>

				</table>
				<div >{$show}</div>
			</div>
		</div>
	</div>
</block>
