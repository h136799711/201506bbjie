<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__CSS__/manager.css" />
</block>

<block name="area_body">
	<div class="div_all">
		<include file="Widget/top_left" />
		<div class="div_right">

			<div class="div_minTitleAnQuan">
				<h3>站内信息</h3>
				<!--<a href="#" class="a_button" style="margin-left:30px;">删除</a>
				<a href="#" class="a_button">标记为已读</a>-->
			</div>
			<div class="div_minContent" style="padding: 20px;">

				<table style="width: 1020px; margin-top: 9px; color: #848383;text-align: center;">

					<tr style="border: 1px solid #ccc; background: white; height: 37px;">
						<td>
							编号<!--<input type="checkbox" name="znxx_checkedAll" />-->
						</td>
						<td style="padding-left: 20px;">是否阅读</td>
						<td>发件人</td>
						<td>主题</td>
						<td>发件时间</td>
						<td>操作</td>
					</tr>
					<volist name="info" id="vo">
					<tr style="border: 1px solid #ccc; height: 37px; font-size: 12px;">
						<td>
							{$vo.id}<input type="hidden" id="mbid" value="{$vo.id}"  />
						</td>
						<td><if condition="$vo['msg_status'] eq 0">未读</if><if condition="$vo['msg_status'] eq 1">已读</if></td>
						<volist name='msg' id='v'>
							<if condition="$v['id'] eq $vo['msg_id']">
								<td> <span id="my-popover">{$v.title}</span></td>
									<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
									  <div class="am-modal-dialog">
										<div class="am-modal-hd">{$v.title}</div>
										<div class="am-modal-bd">
										{$v.content}
										</div>
										 <div class="am-modal-footer">
											<span class="am-modal-btn">确定</span>
									 </div>
								 </div>
							</div>
							<td>{$v.summary}</td>
							<td>{$v.create_time|date='m-d h:i',###}</td>
							<td>
						<a style=" font-size: 12px; padding: 3px;" id="look" target="_blank" class="am-btn am-btn-danger "  data-am-modal="{target: '#my-alert'}" href="javascript:void(0)">查看</a>
						<a style="font-size: 12px; padding: 3px;" class="am-btn am-btn-danger " href="{:U('Home/Index/delxx',array('id'=>$vo['id']))}">删除</a>
						</td>
						</if>
						</volist>
						
					</tr>
					</volist>
					
				</table>
				<div style="margin-left: 60%;">{$show}</div>
			</div>
		</div>
	</div>
</block>
