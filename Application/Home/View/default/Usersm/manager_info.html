<extend name="template/base_index" />

<block name="area_header">
	<script type="text/javascript" src="__PUBLIC__/Home/js/location.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/js/area.js"></script>
	<script src="__CDN__/select2/3.5.2/select2.js"></script>
	<link href="__CDN__/select2/3.5.2/select2.css" rel="stylesheet" />
	<link rel="stylesheet" href="__CSS__/manager.css" />
	<script type="text/javascript">
		$(function() {
			$('#loc_province').change(function() {
				var sheng = $('#loc_province option:selected').text();
				$('.sheng').val(sheng);
			})
			$('#loc_city').change(function() {
				var shi = $('#loc_city option:selected').text();
				$('.shi').val(shi);
			})
			$('#loc_town').change(function() {
				//$('input[@name=location_id]').val($(this).val());
				var qu = $('#loc_town option:selected').text();
				//var qu=$('#loc_town').select2('data').text
				//alert(qu);
				$('.qi').val(qu);
			})
		})
	</script>
</block>

<block name="area_body">
<div class="div_all">
	<include file="Widget/top_left" />
	<div class="div_right">
		<form action="{:U('Home/Usersm/add')}" method="post">
			<div class="div_minTitle">
				<h3>基本信息</h3>
			</div>
			<div class="div_minContent" style="padding: 20px;">
				<div class="div_minSet" style="background: #fbf9fa; line-height: 35px; padding-left: 20px; font-size: 14px;">
					<b>基本资料</b>
				</div>
				<volist name="info" id="vo">
					<div class="div_minInfo">

						<table>
							<tr>
								<td class="td_title">会员名：</td>
								<td>{$username}</td>
							</tr>
							<tr>
								<td class="td_title">性别：</td>
								<td>
									<input name="sex" value="2" type="radio" />保密
									<input name="sex" value="1" type="radio" checked="checked" />男
									<input name="sex" value="0" type="radio" />女
								</td>
							</tr>
							<tr>
								<td class="td_title">所在地区：</td>
								<td>
									<select id="loc_province" style="width:120px;">
									</select>
									<select id="loc_city" style="width:120px; margin-left: 10px">
									</select>
									<select id="loc_town" style="width:120px;margin-left: 10px">
									</select>
									<input type="hidden" name="sheng" class="sheng" />
									<input type="hidden" name="shi" class="shi" />
									<input type="hidden" name="qu" class="qi" />
								</td>

							</tr>
							<tr>
								<td class="td_title">详细地址：</td>
								<td>
									<textarea name="address" cols="50" rows="3" style=" border-color: #ccc; border-radius:3px;">{$vo.address}</textarea>
								</td>
							</tr>
							
							<tr>
								<td class="td_title">职业：</td>
								<td>
									<select name="zhiye">
										<option value="{$vo['dtree_job']}">{$vo['dtree_job']}</option>
										<option value="行政">行政</option>
										<option value="市场">市场</option>
										<option value="IT">it</option>
										<option value="其他">其他</option>
									</select>&nbsp;&nbsp;填写自己的职业，为您更好的服务</td>
							</tr>
						</table>
					</div>

					<div class="div_minSet" style="background: #fbf9fa; line-height: 35px; padding-left: 20px; font-size: 14px;">
						<b>联系人信息</b>
					</div>
					<div class="div_minInfo">
							<table>
								<tr>
									<td class="td_title">姓名：</td>
									<td>
										<input name="realname" style="list-style: none; width: 220px;border-radius:3px;border: 1px solid #ccc;" value="{$mum.realname}" />
									</td>
									<td>任务有问题，能第一时间联系</td>
								</tr>
								<!--<tr>
									<td class="td_title">联系电话：</td>
									<td>
										<input name="phone" style="list-style: none; width: 220px;border-radius:3px;border: 1px solid #ccc;" value="{$vo.mobile}" />

									</td>
									<td></td>
								</tr>-->
								<tr>
									<td class="td_title">QQ：</td>
									<td>
										<input type="text" name="qq"  style="list-style: none; width: 220px;border-radius:3px;border: 1px solid #ccc;" value="{$mum['qq']}" />
									</td>
									<td></td>
								</tr>

							</table>
					</div>
					<div class="div_minSet" style="background: #fbf9fa; line-height: 35px; padding-left: 20px; font-size: 14px;">
						<b>其他信息</b>
					</div>
					<div class="div_minInfo">
						<table>
							<tr>
								<td class="td_title">个人签名：</td>
								<td>
									<input name="grqm" style="list-style: none; width: 220px;border-radius:3px;border: 1px solid #ccc;" value="{$vo.personal_signature}" />
								</td>

							</tr>
							<tr>
								<td class="td_title" valign="top">简介：</td>
								<td>
									<textarea name="grjj" cols="50" rows="5" style=" border-color: #ccc; border-radius:3px;">{$vo.brief_introduction}</textarea>
								</td>
							</tr>
						</table>

					</div>
					<input value="确定修改" type="submit" style="margin-left: 220px; margin-top: 10px; background: #d1343e; color: white; border: none;border-radius: 4px; padding: 5px;" />
			</div>
			</volist>
		</form>
	</div>
</div>
</block>

<block name="area_footer">

</block>
