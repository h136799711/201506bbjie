<extend name="template/base_index" />

<block name="area_header">

	<link rel="stylesheet" href="__CSS__/manager.css" />

</block>

<block name="area_body">
<div class="div_all">
	<include file="Widget/top_left" />
	<div class="div_right">
		<form action="{:U('Home/Usersm/update')}" CLASS="info_form" method="post">
			<div class="div_minTitle">
				<h3>基本信息</h3>
			</div>

			<div class="div_minContent" style="padding-left: 10px;">
				<div class="div_minSet" style="background: #fbf9fa; line-height: 35px; padding-left: 20px; font-size: 14px;">
					<b>基本资料</b>
				</div>

					<div class="div_minInfo">
						<table>
							<tr>
								<td class="td_title">会员名：</td>
								<td>{$username}</td>
							</tr>
							<tr>
								<td class="td_title">性别：</td>
								<td>
									<input name="sex" <eq name="user['sex']" value="2">checked="checked"</eq> value="2" type="radio" />保密
									<input name="sex" <eq name="user['sex']" value="1">checked="checked"</eq> value="1" type="radio"  />男
									<input name="sex" <eq name="user['sex']" value="0">checked="checked"</eq> value="0" type="radio" />女
								</td>
							</tr>

                            <tr>
                                <td class="td_title">职业：</td>
                                <td>
                                    <select name="job">
                                        <option value="">=请选择=</option>
                                        <volist name="job_list" id="vo">
                                            <option <eq name="user['dtree_job']" value="$vo['name']">selected</eq> value="{$vo.name}">{$vo.name}</option>
                                        </volist>
                                    </select>&nbsp;&nbsp;填写自己的职业，为您更好的服务
                                </td>
                            </tr>
						</table>
					</div>

					<div class="div_minSet" style="background: #fbf9fa; line-height: 35px; padding-left: 20px; font-size: 14px;">
						<b>联系人信息</b>
					</div>
					<div class="div_minInfo">
                        <table>
                            <tr>
                                <td class="td_title">姓名：</td>
                                <td>
                                    <input name="realname"  class="am-form-field am-padding-xs"  value="{$user.realname}" />
                                    任务有问题，能第一时间联系
                                </td>
                            </tr>
                            <tr>
                                <td class="td_title">联系电话：</td>
                                <td>
                                    <input type="text" name="tel" class="am-form-field am-padding-xs" value="{$user['contact_tel']}" />
                                </td>
                            </tr>
                            <tr>
                                <td class="td_title">QQ：</td>
                                <td>
                                    <input type="text" name="qq"  class="am-form-field am-padding-xs" value="{$user['qq']}" />
                                </td>
                            </tr>
                        </table>
					</div>

					<!--<div class="div_minSet" style="background: #fbf9fa; line-height: 35px; padding-left: 20px; font-size: 14px;">-->

								<!--</td>-->

									<!--<textarea name="brief_introduction" cols="50" rows="5" style=" border-color: #ccc; border-radius:3px;">{$user.brief_introduction}</textarea>-->
								<!--</td>-->
							<!--</tr>-->
						<!--</table>-->

					<!--</div>-->
                    <div class="am-padding-sm" >
                        <a target-form="info_form" class="am-radius am-margin-left-sm ajax-post am-btn am-btn-sm am-btn-primary" href="{:U('Home/Usersm/update')}">确定修改</a>
                    </div>
            </div>

		</form>
	</div>
</div>
</block>
