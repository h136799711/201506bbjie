<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__CSS__/manager.css" />
</block>

<block name="area_body">
	<div class="div_all">
		<include file="Widget/top_left" />
		<div class="div_right">
			<div style=" width: 80%; border:1px solid #ccc; margin-left:10%;">
				<div style="width: 100%; background: url(__IMG__/yjdf_head2.jpg); background-size:100% 100%; height: 400px;">

				</div>
				<div style="width: 100%; background: url(__IMG__/yhdf_bg2.jpg); border: 1px solid #FAE1E5; background-size:100% 100%; margin-bottom: 0px;">
					<script type="text/javascript">
						function changeWdhb(i){
							$("#div_wdhb ul li").eq(i).addClass("am-active").siblings().removeClass("am-active");
							$("#div_wdhb .am-tabs-bd .am-tab-panel").eq(i).addClass("am-active").siblings().removeClass("am-active");
						}
					</script>


					<div id="div_wdhb" data-am-widget="tabs" class="am-tabs am-tabs-default">
						<ul class="am-tabs-nav am-cf" style="width: 400px;">
							<li class="am-active">
								<a href="javascript:changeWdhb(0)">我邀请的宝民</a>
							</li>
							<li class="">
								<a href="javascript:changeWdhb(1)">我邀请的商家</a>
							</li>
						</ul>
						<div class="am-tabs-bd">
							<div data-tab-panel-0 class="am-tab-panel am-active">
								<table class="am-table">
									<thead style="background: #FBF9FA;">
										<tr>
											<td>好友用户名</td>
											<td>注册时间</td>
											<td>是否认证</td>
											<td>是否激活</td>
											<td>用户状态</td>
										</tr>
									</thead>
									<tbody style="background: #fff;">
										<volist name='suser' id='vo'>
											<tr>
												<td><volist name='auser' id='v'>
													<if condition="$vo['uid'] eq $v['id']">
														{$v['username']}
													</if>
												</volist></td>
												<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
												<td><if condition="$vo['auth_status'] eq 0">待认证<else/>已认证</if></td>
												<td>已激活</td>
												<td>正常</td>
											</tr>
										</volist>
										
										
									</tbody>
								</table>

							</div>
							<div data-tab-panel-1 class="am-tab-panel ">
								<table class="am-table">
									<thead style="background: #FBF9FA; ">
										<tr>
											<td style="width: 50%;">商家用户名</td>
											<td>注册时间</td>
											<td>是否认证</td>
											<td>用户状态</td>
										</tr>
									</thead>
									<tbody style="background: #fff;">
										<volist name='sjuser' id='vo'>
											<tr>
												<td><volist name='auser' id='v'>
													<if condition="$vo['uid'] eq $v['id']">
														{$v['username']}
													</if>
												</volist></td>
												<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
												<td><if condition="$vo['auth_status'] eq 0">待认证<else/>已认证</if></td>
												<td>正常</td>
											</tr>
										</volist>
									</tbody>
								</table>
							</div>

						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

</block>

<block name="area_footer">
<script type="text/javascript">
	$(function(){
		$('.t1').css('background-color','');
		$('.t1 a').css('color','#FFFFFF');
		$('.t3').css('background-color','#FFFFFF');
		$('.t3 a').css('color','#000000');
		$('.t2').css('background-color','');
		$('.t2 a').css('color','#FFFFFF');
	})
</script>
</block>
