<extend name="template/base_index" />


<block name="area_header">

    <style type="text/css">
        input.error {
            border: 1px solid red;
        }

        label.checked {
            padding-left: 25px;
        }

        label.error {
            padding-left: 25px;
            padding-bottom: 2px;
            font-weight: bold;
            color: #EA5200;
        }
    </style>

</block>

<block name="area_body">
    {:W('Menus/topbar')}
    <div class="admin-main container-fluid">
        {:W('Menus/left')}
        <div class="admin-main-content">
            {:W('Menus/breadcrumb')}

            <div>

                <div class="my-wealth">
                    <div>可用余额: {$distributor['money']} 元</div>
                    <div>冻结资金: {$distributor['frozen_money']} 元</div>
                </div>

                <div class="">

                    <form name="withDraw" class="form withDraw">
                        <input type="hidden" class="j_bank_name" name="bank_name" />
                        <div class="form-group col-sm-12 col-md-12">
                            <label class="text-right col-sm-2 col-md-2">提现到</label>
                            <div class="col-sm-10 col-md-10">
                                <select name="bank_id" class="j_bank_list form-control">
                                    <volist name="bank_list" id="vo">
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 col-md-12">
                            <label class="text-right col-sm-2 col-md-2">提现帐户号</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="text" name="withdrawAccount" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group col-sm-12 col-md-12">
                            <label class="text-right col-sm-2 col-md-2">提现金额</label>
                            <div class="col-sm-10 col-md-10">
                                <input type="text" name="money" class="form-control"  />
                            </div>
                        </div>

                        <div class="form-group col-sm-12 col-md-12">
                            <label class="control-label col-sm-2 col-md-2">&nbsp;</label>
                            <div class="col-sm-10 col-md-10">

                                <a target-form="withDraw" href="__SELF__" class="ajax-post btn btn-sm btn-primary" >提交</a>

                                <a href="javascript:history.back(-1);" class="btn btn-sm btn-default" >返回</a>

                            </div>
                        </div>
                    </form>


                </div>
            </div>

            <!-- form -->

        </div>
        <!-- END admin-main-content -->
    </div>
    <!-- END admin-main-->
</block>

<block name="area_footer">

    <script type="text/javascript">

        $(function(){

            $(".j_bank_list").change(function(){
                var bank_name = $(".j_bank_list").find("option:selected").text();
                $(".j_bank_name").val(bank_name);
            });

        });

    </script>


</block>
