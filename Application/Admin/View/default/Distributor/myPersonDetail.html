<extend name="template/base_index" />


<block name="area_header">

    <style type="text/css">
        input.error {
            border: 1px solid red;
        }

        label.checked {

            padding-left: 25px;
        }

        label.error {
            padding-left: 25px;
            padding-bottom: 2px;
            font-weight: bold;
            color: #EA5200;
        }
    </style>

</block>

<block name="area_body">
    {:W('Menus/topbar')}

        {:W('Menus/left')}

            {:W('Menus/breadcrumb')}

            <div CLASS="padding-sm">

                <div class="filter-controls">
                    <a href="{:U('')}">返回</a>
                </div>

                <div class="user_info">

                </div>

                <eq name="userType" value="1">
                    <div class="seller_info">
                        我是商家
                    </div>
                    <else/>
                    <div class="buyer_info">
                        我是试民
                    </div>
                </eq>

            </div>

            <!-- form -->

        </div>
        <!-- END admin-main-content -->
    </div>
    <!-- END admin-main-->
</block>
