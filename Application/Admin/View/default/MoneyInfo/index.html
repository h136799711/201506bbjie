<extend name="template/base_index" />


<block name="area_header">

	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							
							<th>
								用户ID
							</th>
							<th>
								用户昵称
							</th>
							<th>
								是否认证
							</th>
							<th>
								手机
							</th>
							<th>
								邮箱
							</th>
							<th>
								余额
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="user">
							<tr>
								<td colspan="7" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="user" id="vo">
								<volist name="new" id="v">
									<if condition="$vo['id'] eq $v['id']">
								<tr>
									
									<td>
										{$vo.id}
									</td>
									
									<td>
										<a href="{:U('Admin/MoneyInfo/jiluinfo',array('id'=>$vo['id']))}">{$vo.username}</a> 
									</td>
									<td>
										<if condition="$v['auth_status'] eq 1">
											已认证
										</if>
										<if condition="$v['auth_status'] eq 0">
											未认证
										</if>
									</td>
									<td>
										{$vo['mobile']}
									</td>
									<td>
										{$vo['email']}
									</td>
									<td>
										{$v.coins}
									</td>
									<td>
										<a href="{:U('Admin/MoneyInfo/jiluinfo',array('id'=>$vo['id']))}" target="_blank" class="btn btn-sm btn-primary"><i class="fa fa-eye"></i>查看</a>
										<!--<a href="" class="ajax-get confirm btn btn-sm btn-danger"><i class="fa fa-trash"></i>审核失败</a>-->
									</td>
								</tr>
								</if>
								</volist>
							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			<script type="text/javascript">
				$(function() {
						$('#startdatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
						$('#enddatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
				});
			</script>
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
