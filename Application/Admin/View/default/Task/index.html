<extend name="template/base_index" />


<block name="area_header">

	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
				<table class="table table-striped table table-hover  table-condensed"  >
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />
							</th>
							<th>
								ID
							</th>
							<th>
								商品名称
							</th>
							<th>
								兑换人
							</th>
							<th>
								商品规格
							</th>
							<th>
								商品状态
							</th>
							<th>
								兑换时间
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="exchange">
							<tr>
								<td colspan="7" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="exchange" id="vo">
								<tr>
									<td>
										<input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" />
									</td>
									<td>
										{$vo.id}
									</td>
									<td>
										<volist name="product" id="v">
											<if condition="$vo['p_id'] eq $v['id']">
												<img src="{$v['main_img']}" height="50px" width="60px">{$v['name']}
											</if>
										</volist>
									</td>
									<td>
										<volist name="users" id="v">
											<if condition="$v['uid'] eq $vo['uid']">
												{$v['nickname']}
											</if>
										</volist>
										
									</td>
									<td>
										<empty name="$vo.sku_notes">无<else/>
											{$vo.sku_notes}
										</empty>
									</td>
									<td>
										{$vo.create_time}
									</td>
									<td>
										<a href="{:U('Admin/Task/check',array('id'=>$vo['id']))}" target="_blank" class="btn btn-sm btn-primary"><i class="fa fa-eye"></i>审核通过</a>
										<a href="" class="ajax-get confirm btn btn-sm btn-danger"><i class="fa fa-trash"></i>审核失败</a>
									</td>
								</tr>

							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			<script type="text/javascript">
				$(function() {
						$('#startdatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
						$('#enddatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
				});
			</script>
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
