<extend name="template/base_index" />


<block name="area_header">

	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
			<!-- 过滤\查询按钮 -->
				<div class="filter-controls">
					<!-- 日期查询 -->
					<form  action="{:U('Admin/Post/index')}" method="post" class="form-inline filter_form">
                        <div class="form-group row   col-lg-12 col-md-12">
                            <div class="input-group">
                                <label class="input-group-addon">发布状态</label>
                                <div class="form-control">
                                    <label class="radio-inline">
                                        <input type="radio" class="j_post_status"  name="post_status"  <eq name="post_status" value="draft">checked</eq>  value="draft"> 未发布
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" class="j_post_status"  name="post_status"  <eq name="post_status" value="publish">checked</eq>  value="publish"> 已发布
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group  row   col-lg-12 col-md-12">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    文章标题
                                </div>
                                <input type="text" name="title"  class="form-control input-short" value="{$title}" />
                            </div>
						<button type="submit" class="btn btn-default btn-sm"><i class="fa fa-search"></i>{:L('BTN_SEARCH')}</button>

                        </div>
                    </form>
				</div>
				<!-- 操作按钮 -->
				<div class="btn-controls">
					<a class="btn btn-primary btn-sm" href="{:U('Admin/Post/add')}"><i class="fa fa-plus"></i>{:L('BTN_ADD')}</a>
					<!--<a target-form="selectitem" class="btn btn-danger btn-sm ajax-post confirm" href="{:U('Admin/Post/bulkDelete')}"><i class="fa fa-trash"></i>{:L('BTN_DELETE')}</a>
					-->
				</div>

				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />
							</th>
							<th>
								文章标题
							</th>
                            <th>
                                文章类别
                            </th>
							<th>
								添加时间
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="list">
							<tr>
								<td colspan="7" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="list" id="vo">
								<tr>
									<td>
										<input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" /></td>
									<td>{$vo.post_title}
									</td>
									<td>
										{$vo.cate_name}
									</td>

									<td>
										{$vo.post_date|date='Y-m-d h:i:s',###}
									</td>
									<td>
										<a href="{:U('Home/Index/view',array('id'=>$vo['id']))}" target="_blank" class="btn btn-sm btn-primary"><i class="fa fa-eye"></i>查看</a>
										<a href="{:U('Admin/Post/edit',array('id'=>$vo['id']))}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i>编辑</a>
										<a href="{:U('Admin/Post/delete',array('id'=>$vo['id']))}" class="ajax-get confirm btn btn-sm btn-danger"><i class="fa fa-trash"></i>删除</a>
									</td>
								</tr>

							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			<script type="text/javascript">
				$(function() {
						$('#startdatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
						$('#enddatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
				});
			</script>
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

    <script type="text/javascript">
        $(function(){
            $(".j_post_status").click(function(){
                $(".filter_form").submit();
            });
        })
    </script>
</block>
