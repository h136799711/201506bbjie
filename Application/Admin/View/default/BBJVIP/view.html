<extend name="template/base_index" />


<block name="area_header">
<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<link type="text/css" rel="stylesheet" href="__CDN__/comp/wxuploader.css?v=__APP_VERSION__" />
	<link type="text/css" rel="stylesheet" href="__CDN__/jquery-uploadify/3.2.1/uploadify.css" />
	<script type="text/javascript" src="__CDN__/jquery-uploadify/3.2.1/jquery.uploadify.min.js"></script>

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<input type="hidden" name="id" value="{$vo.id}" />
				<fieldset>
					<legend>
						</legend>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">用户ID</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$entity.id}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">昵称</label>
						<div class="col-md-10 col-lg-10">
							<volist name='user' id='v'>
								<if condition="$entity['uid'] eq $v['id']"><div class="help-block">{$v.username}</div></if>
							</volist>
							
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">邮箱</label>
						<div class="col-md-10 col-lg-10">
							
							<volist name='user' id='v'>
								<if condition="$entity['uid'] eq $v['id']"><div class="help-block">{$v.email}</div></if>
							</volist>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">手机</label>
						<div class="col-md-10 col-lg-10">
							
							<volist name='user' id='v'>
								<if condition="$entity['uid'] eq $v['id']"><div class="help-block">{$v.mobile}</div></if>
							</volist>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">淘宝/阿里旺旺</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$entity.taobao_account}/{$entity.aliwawa}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">注册时间</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$entity.create_time|date='Y-m-d h:i:s',###}</div>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->
			<include file="template/wxpicture" />
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">
</block>
