<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
	<link type="text/css" rel="stylesheet" href="__CDN__/select2/4.0.0/css/select2.min.css" />
	<link type="text/css" rel="stylesheet" href="__CDN__/select2/4.0.0/css/cosmo-skin.css" />
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
			
			<!-- 操作按钮 -->
			<div class="btn-controls">
				<!--<a class="btn btn-primary btn-sm" href="{:U('Admin/Orders/print')}"><i class="fa fa-plus"></i>打印</a>-->
				<!--<a target-form="selectitem" class="btn btn-danger btn-sm ajax-post confirm" href="{:U('Admin/Product/bulkDelete')}"><i class="fa fa-trash"></i>{:L('BTN_DELETE')}</a>-->

			</div>

			<table class="table table-striped table table-hover  table-condensed">
				<thead>
					<tr>
						<th>
							搜索ID
						</th>
						<th>
							商家名称
						</th>
						<th>
							搜索类型
						</th>
						<th>
							商品名称
						</th>
						
						<th>
							搜索条件
						</th>
						<th>
							搜索关键字
						</th>
						<th>
							创建时间
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					<empty name="searchway">
						<tr>
							<td colspan="8" class="text-center">{:L('NO_DATA')}</td>
						</tr>
						<else/>
						<volist name="searchway" id="vo">
							<tr>
								<td>
									{$vo.id}
								</td>
								<td>
									<volist name="user" id="v">
										<if condition="$vo['uid'] eq $v['id']">{$v['username']}</if>
									</volist>
								</td>
								<td>
									<if condition="$vo['dtree_type'] eq 1">关键词 </if>
									<if condition="$vo['dtree_type'] eq 2">自定义 </if>
								</td>
								<td>
									<volist name="pros" id="v">
										<if condition="$vo['pid'] eq $v['id']">{$v['title']}</if>
									</volist>
								</td>
								
								<td>
									{$vo.search_condition},{$vo.search_order}
								</td>
								<td>
									{$vo.search_q}
								</td>
								<td>
									{$vo.create_time|date='Y-m-d H:i:s',###}
								</td>
								<td>
									<a href="{:U('Admin/BBJVIP/searchview',array('id'=>$vo['id']))}" class="btn btn-default btn-sm "><i class="fa fa-credit-card"></i>查看 </a>
									<a href="{:U('Admin/BBJVIP/searchsucc',array('id'=>$vo['id']))}"  class="btn btn-sm btn-primary"><i class="fa fa-eye"></i>审核通过</a>
								</td>
							</tr>

						</volist>
					</empty>
				</tbody>
			</table>
			<div>{$show}</div>
	</div>
	<!-- END admin-main-content -->
	</div>
	<!-- END admin-main-->
</block>

<block name="area_footer">

	<script src="__CDN__/select2/4.0.0/js/select2.min.js"></script>
	<script src="__CDN__/select2/4.0.0/js/i18n/zh-CN.js"></script>
	<script type="text/javascript">
	
	</script>
	
</block>
