<extend name="template/base_index" />


<block name="area_header">

	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
			<div class="filter-controls">
				<!-- 条件查询 -->
				<form action="{:U('Admin/BBJVIP/managersm')}" method="post" class="searchForm form-inline">
					<div class="form-group row   col-lg-12 col-md-12">
						<div class="input-group">
							<div class="input-group-addon">用户名称</div>
							<input type="text" name="username" style="height: 40px; margin-left: 5px;" placeholder="请输入用户名称">
							<button class="btn" type="submit" style="margin-left: 20px; height: 40px; background-color: green; color: #FFFFFF;" >搜索</button>
						</div>
						
					</div>
					
				</form>
			</div>
				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />
							</th>
							<th>
								用户ID
							</th>
							<th>
								用户登录帐号
							</th>
							<th>
								邮箱
							</th>
							<th>
								手机
							</th>
							<th>
								淘宝号
							</th>
							<th>
								时间
							</th>
							
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="list">
							<tr>
								<td colspan="7" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="list" id="vo">

									<tr>
										<td>
											<input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" /></td>
										<td>
											{$vo.uid}
										</td>
										
										<td>
                                            <a href="{:U('Admin/BBJVIP/view_user',array('id'=>$vo['uid']))}">
                                                {$vo.username}
                                            </a>
										</td>
										<td>
											{$vo.email}
										</td>
										<td>
											{$vo.mobile}
										</td>
										<td>
											{$vo.taobao_account}
										</td>
										<td>
											{$vo.create_time|date='Y-m-d h:i:s',###}
										</td>
										<td>
											<if condition="$vo['auth_status'] eq 1">审核通过</if>
											<if condition="$vo['auth_status'] eq 0">待审核</if>
											<if condition="$vo['auth_status'] eq 3">审核失败</if>
										</td>
										<td>

										</td>
									</tr>
							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			<script type="text/javascript">
				$(function() {
						$('#startdatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
						$('#enddatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
				});
			</script>
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
