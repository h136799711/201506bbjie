<extend name="template/base_index" />


<block name="area_header">
<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<link type="text/css" rel="stylesheet" href="__CDN__/comp/wxuploader.css?v=__APP_VERSION__" />
	<link type="text/css" rel="stylesheet" href="__CDN__/jquery-uploadify/3.2.1/uploadify.css" />
	<script type="text/javascript" src="__CDN__/jquery-uploadify/3.2.1/jquery.uploadify.min.js"></script>

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<input type="hidden" name="id" value="{$vo.id}" />
				<fieldset>
					<legend>
						</legend>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">搜索ID</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$sh.id}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">搜索方式</label>
						<div class="col-md-10 col-lg-10">
							<div class="help-block"><if condition="$sh['dtree_type'] eq 1">关键词 </if>
									<if condition="$sh['dtree_type'] eq 2">自定义 </if></div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">商品名称</label>
						<div class="col-md-10 col-lg-10">
							
							<volist name='pros' id='v'>
								<if condition="$sh['pid'] eq $v['id']"><div class="help-block">{$v.title}</div></if>
							</volist>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">搜索地址</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$sh.search_url}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">搜索条件</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$sh.search_condition},{$sh.search_order}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">搜索关键字</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$sh.search_q}</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">创建时间</label>
						<div class="col-md-10 col-lg-10">
							
							<div class="help-block">{$sh.create_time|date='Y-m-d h:i:s',###}</div>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->
			<include file="template/wxpicture" />
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">
</block>
