<extend name="template/base_index" />


<block name="area_header">

	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />
							</th>
							<th>
								用户ID
							</th>
							<th>
								用户昵称
							</th>
							<th>
								邮箱
							</th>
							<th>
								手机
							</th>
							<th>
								VIP等级
							</th>
							<th>
								开通时间
							</th>
							<th>
								开通时长
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="seller">
							<tr>
								<td colspan="7" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="seller" id="vo">
								<tr>
									<td>
										<input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" /></td>
									<td>
										{$vo.uid}
									</td>
									
									<td>
										<volist name='user' id='v'>
											<if condition="$vo['uid'] eq $v['id']">{$v.username}</if>
										</volist>
									</td>
									<td>
										<volist name='user' id='v'>
											<if condition="$vo['uid'] eq $v['id']">{$v.email}</if>
										</volist>
									</td>
									<td>
										<volist name='user' id='v'>
											<if condition="$vo['uid'] eq $v['id']">{$v.mobile}</if>
										</volist>
									</td>
									<td>
										<if condition="$vo['vip_level'] eq 0">普通</if>
										<if condition="$vo['vip_level'] eq 1">VIP</if>
										<if condition="$vo['vip_level'] eq 2">超级VIP</if>
									</td>
									<td>
										<if condition="$vo['vip_level'] eq 0">
											暂无
										<else/>
										
											{$vo.time|date='Y-m-d h:i:s',###}
										
										</if>
									</td>
									<td>
										<if condition="$vo['vip_level'] eq 0">
											暂无
										<else/>
										
											{$vo.text}
										
										</if>
									</td>
									<td>
										<!--<a href="{:U('Admin/BBJVIP/changevip',array('id'=>$vo['id']))}"  class="btn btn-sm btn-primary"><i class="fa fa-eye"></i>修改VIP</a>-->
										<a href="{:U('Admin/BBJVIP/quxiaovip',array('id'=>$vo['id']))}" class="ajax-get confirm btn btn-sm btn-danger"><i class="fa fa-trash"></i>撤销VIP</a>
									</td>
								</tr>

							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			<script type="text/javascript">
				$(function() {
						$('#startdatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
						$('#enddatetime').datetimepicker({
							lang: 'ch',
							format:'Y-m-d',
							timepicker:false,
						});
				});
			</script>
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
